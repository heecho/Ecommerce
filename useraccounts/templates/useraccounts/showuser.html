<h1>Ecommerce Site Accounts</h1>
<h3>My Account:</h3>
<a href = "{% url 'useraccounts:logout' %}">Logout</a>
<p> Username: {{ user.username }}</p>

</form>

	<input type = "submit" value = "View Cart">
</form>
